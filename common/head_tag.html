<script type="text/discourse-plugin" version="0.8">
  api.decorateComposer((composer) => {
    if (composer.querySelector(".ocr-helper")) return;

    const helper = document.createElement("div");
    helper.className = "ocr-helper";
    helper.setAttribute("role", "note");

    helper.innerText = settings.ocr_helper_text;

    composer.prepend(helper);
  });
</script>
